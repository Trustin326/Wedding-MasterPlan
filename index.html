<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LovN Wedding Planner™</title>
  <meta name="description" content="A shareable wedding planning hub for couples, planners, and wedding parties. Gallery, posts, seating chart, contacts + SMS reminders, suggestions, registry, links, shopping, and playlist." />

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0f14;
      --muted:#5b6572;

      --card:#ffffff;
      --line:#e9eef5;

      --teal:#0aa7a7;
      --teal2:#0ed2c8;
      --tealLight:#bff5f1;

      --gold:#d4af37;
      --gold2:#f1d17a;

      --shadow: 0 18px 60px rgba(10, 17, 29, .08);
      --shadow2: 0 10px 25px rgba(10, 17, 29, .08);

      --radius: 22px;
      --radius2: 14px;

      --ring: 0 0 0 3px rgba(10,167,167,.14);
      --max: 1200px;

      /* “Elegant” display font without external downloads */
      --elegant: "Georgia", "Times New Roman", Times, serif;
      --ui: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: var(--ui);
      background:
        radial-gradient(1400px 800px at 12% -10%, rgba(10,167,167,.18), transparent 55%),
        radial-gradient(1200px 700px at 110% 0%, rgba(212,175,55,.22), transparent 45%),
        radial-gradient(1000px 650px at 80% 120%, rgba(10,167,167,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* ===========================================================
       HUGE 3D-STYLE ROSE FRAME + GOLD/TEAL SWIRLS (outside border)
       =========================================================== */
    .rose-frame{
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:1;
      opacity:1;
    }

    /* Soft inner frame + vignette */
    .rose-frame::before{
      content:"";
      position:absolute;
      inset:0;
      box-shadow:
        inset 0 0 0 2px rgba(212,175,55,.20),
        inset 0 0 0 4px rgba(10,167,167,.10),
        inset 0 0 120px rgba(11,15,20,.06);
    }

    /* Corner “3D” roses (bigger) + side garlands */
